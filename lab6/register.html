<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="sass/style.css">
    <title>Gym App Register</title>
</head>
<body class="auth-page auth-page__register">
    <section class="container">
        <header>Registration Form</header>
        <form action="" class="register__form">
            <div class="column">
                <div class="register__form__box">
                    <span class="icon">
                        <i class="fa-solid fa-user-pen"></i>
                    </span>
                    <input type="text" id="first-name" required />
                    <label>First Name</label>
                  </div>
                  <div class="register__form__box">
                    <span class="icon">
                        <i class="fa-solid fa-user-pen"></i>
                    </span>
                    <input type="text" id="mid-name" required />
                    <label>Middle Name</label>
                  </div>
                  <div class="register__form__box">
                    <span class="icon">
                        <i class="fa-solid fa-user-pen"></i>
                    </span>
                    <input type="text" id="last-name" required />
                    <label>Last Name</label>
                  </div>
            </div>
            <div class="column">
                <div class="register__form__box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" id="email" required />
                    <label>Email Address</label>
                </div>
                <div class="register__form__box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" id="password" required />
                    <label>Password</label>
                </div>
            </div>
            <div class="column">
              <div class="register__form__box">
                <span class="icon">
                  <i class="fa-solid fa-phone"></i>
                </span>
                <input type="tel" id="phone" name="phone" required>
                <label class="phone">Phone number</label>
              </div>
              <div class="register__form__box">
                <span class="icon">
                    <i class="fa-regular fa-calendar"></i>
                </span>
                <input type="date" class="birth" required />
                <label class="birth">Birth Date</label>
              </div>
            </div>
          <div class="register__form__gender-box">
            <span class="icon">
                <i class="fa-solid fa-venus-mars"></i>
            </span>
            <label>Gender</label>
            <div class="gender-option">
              <div class="gender">
                <input type="radio" id="check-male" name="gender" value="Male" checked />
                <label for="check-male">Male</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-female" name="gender" value="Female" />
                <label for="check-female">Female</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-other" name="gender" value="Prefer not to say" />
                <label for="check-other">Prefer not to say</label>
              </div>
            </div>
          </div>
          <div class="register__form__box">
            <input type="file" id="file"/>
            <label class="file"></label>
          </div>
          <button type="submit" id="submit" class="btn__login">Submit</button>
          <p class="errorMessage"></p>
        </form>
    </section>
    <table id="userTable">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Phone Number</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>File</th>
                <th>Choose</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="register-actions">
        <button class="action-btn" id="deleteRows">Delete Selected Rows</button>
        <button class="action-btn" id="duplicateRows">Duplicate Selected Rows</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
    <script>
    $("#phone").inputmask({"mask": "+38(099) 999-9999"});
    </script>
    <script src="js/validation.js"></script>
</body>
</html>
